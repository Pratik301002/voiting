<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel â€“ Voting System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>Admin Login</h1>

  <!-- Admin Login -->
  <input id="adminId" placeholder="Admin ID">
  <input id="password" type="password" placeholder="Password">
  <button onclick="login()">Login</button>

  <!-- Admin Area -->
  <div id="adminArea" style="display:none; margin-top:30px;">

    <h2>Voting Summary</h2>

    <!-- GHAR / BEGHAR Counters -->
    <div style="display:flex; gap:20px; margin-bottom:25px;">
      <div class="vote-card yes-card">
        <h3>GHAR Votes</h3>
        <p id="yesCount" style="font-size:28px; font-weight:bold;">0</p>
      </div>

      <div class="vote-card no-card">
        <h3>BEGHAR Votes</h3>
        <p id="noCount" style="font-size:28px; font-weight:bold;">0</p>
      </div>
    </div>

    <!-- Votes Table -->
    <h2>Detailed Votes</h2>

    <table class="admin-table" id="votesTable">
      <tr>
        <th>Name</th>
        <th>Vote</th>
        <th>Time</th>
      </tr>
    </table>

  </div>
</div>

<script src="script.js"></script>
</body>
</html>
